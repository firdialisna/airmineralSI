<!-- templates/laporan/produk_stok.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Produk dengan Stok Tersedia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        table td {
            background-color: #ecf0f1;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
        }
        .back-button:hover {
            background-color: #27ae60;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Laporan Produk dengan Stok Tersedia</h1>

    <table>
        <thead>
            <tr>
                <th>Produk</th>
                <th>Stok</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            {% for produk in produk_stok %}
                <tr>
                    <td>{{ produk.nama }}</td>
                    <td>{{ produk.stok }}</td>
                    <td>Rp. {{ produk.harga|floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}" class="back-button">Kembali ke Beranda</a>
</div>

<div class="footer">
    <p>&copy; 2024 Laporan Stok Produk | All Rights Reserved</p>
</div>

</body>
</html>
